<p>Listado Movimientos</p>

<mat-form-field [hidden]="!dataSource" style="padding-top: 10px;">
  <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtro" autocomplete="off">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
    <ng-container matColumnDef="cuentaId">
        <th mat-header-cell *matHeaderCellDef> Numero Cuenta </th>
        <td mat-cell *matCellDef="let element"> {{element.cuentaId}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>

      
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor Movimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>

      
      <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef> Saldo </th>
        <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
      </ng-container>
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="actualizarMovimiento(element)" mat-raised-button color ="primary">
            <b>Editar</b>
          </button>
          <button [routerLink]="['delete-movimiento', element.movimientoId]" mat-raised-button color ="warn">
            <b>Eliminar</b>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
