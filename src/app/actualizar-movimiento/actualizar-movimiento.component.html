<h2 mat-dialog-title>Actualizar Cuenta</h2>
<mat-dialog-content [formGroup]="form">
    <mat-form-field class ="crear-movimiento-field">
        <input matInput placeholder="Cuenta" formControlName="cuentaId">
    </mat-form-field>
   
    <mat-form-field class="crear-movimiento-field">
        <input matInput placeholder="Tipo Movimiento" formControlName="tipo">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-movimiento-field">
        <input matInput placeholder="Fecha Movimiento" formControlName="fecha">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-movimiento-field">
        <input matInput placeholder="Valor Movimiento" formControlName="valor">
    </mat-form-field>
   
    <mat-form-field class="crear-movimiento-field">
        <input matInput placeholder="Saldo Cuenta" formControlName="saldo">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
<button class="mat-raised-button" (click)="cerrar()">Cerrar</button>
<button class="mat-raised-button mat-primary" (click)="guardar()">Grabar</button>
</mat-dialog-actions>
