<h2 mat-dialog-title>Actualizar Estudiante</h2>
<mat-dialog-content [formGroup]="form">
    <mat-form-field class="crear-estudiante-form">
        <input matInput placeholder="Cedula" formControlName="cedula">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-estudiante-field">
        <input matInput placeholder="Nombres" formControlName="nombre">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-estudiante-field">
        <input matInput placeholder="Apellido" formControlName="apellido">
    </mat-form-field>
    <br/>
    <mat-form-field class="crear-estudiante-field">
        <input matInput placeholder="Edad" formControlName="edad">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
<button class="mat-raised-button" (click)="cerrar()">Cerrar</button>
<button class="mat-raised-button mat-primary" (click)="guardar()">Grabar</button>
</mat-dialog-actions>
