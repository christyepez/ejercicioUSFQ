<mat-card >
    <mat-card-header>
        <mat-card-title>Esta seguro de Eliminar?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <b>Cedula: {{estudiante.cedula}}</b>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <b>Nombres: {{estudiante.nombre}}</b>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <b>Apellidos: {{estudiante.apellido}}</b>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <b>Edad: {{estudiante.edad}}</b>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button (click)= "cancel()">Cancelar</button>
        <button mat-raised-button color='warn' (click)= "confirmar()">Confirmar</button>
    </mat-card-actions>
</mat-card>
